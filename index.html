<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Smart Search</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h3>search By</h3>
            <div class="search-param-container">
                <div class="search-param">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div class="search-param">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div class="search-param">
                    <label for="chartno">Chart No</label>
                    <input type="text" name="chartno" id="chartno">
                </div>
                <div class="search-param">
                    <label for="dob">Date of birth</label>
                    <input type="text" name="dob" id="dob">
                </div>
                <div class="search-param">
                    <label for="dob">Gender</label>
                    <input type="text" name="gender" id="gender">
                </div>
                <input type="button" value="search" class="mt-2">
            </div>
        </div>
        <div class="patient-data">
            <h3>Result</h3>

            <div class="display-patient mt-2">
                <div class="patient-header">
                    <div class="display-patient-grid">
                        <div>First Name</div>
                        <div>Last Name</div>
                        <div>Chart No.</div>
                        <div>Date of Birth</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
